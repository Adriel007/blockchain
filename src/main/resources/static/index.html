          <i class="bi bi-boxes text-white h2 ml-2"></i>
        </button>
        <button
          id="accountButton"
          class="btn bg-primary pt-3 d-flex flex-row align-items-baseline ml-2"
        >
          <h2 class="text-white">Account</h2>
          <i class="bi bi-box-arrow-in-right text-white h2 ml-2"></i>
        </button>
      </div>
