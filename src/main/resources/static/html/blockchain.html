<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaruffiCoin</title>
    <link href="../css/global.css" rel="stylesheet" />
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <!-- INSTALL BOOTSTRAP ICONS NOT WORK -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <script defer src="../js/blockchain.js"></script>
  </head>
  <body>
    <main
      class="w-100 h-100 d-flex flex-column justify-content-center align-items-center bg-dark"
    >
      <div
        class="d-flex w-100 flex-row justify-content-center align-items-center mb-2"
      >
        <input
          class="form-control w-25"
          type="text"
          id="create"
          placeholder="Create a new block"
        />
        <button id="createButton" class="btn btn-success rounded-circle ml-3">
          <i class="bi bi-plus h1 text-white"></i>
        </button>
      </div>
      <div
        class="d-flex w-100 flex-row justify-content-center align-items-center"
      >
        <input
          class="form-control w-25"
          type="search"
          id="search"
          placeholder="Search for a block index"
        />
        <button id="searchButton" class="btn btn-info rounded-circle ml-3">
          <i class="bi bi-search h1 text-white"></i>
        </button>
      </div>
      <button id="returnAllBlocksButton" class="btn btn-success mt-3">
        Return All Blocks
      </button>
      <table class="text-white border border-white mt-3" id="table">
        <tr>
          <th class="text-center border border-white p-2">Index</th>
          <th class="text-center border border-white p-2">Timestamp</th>
          <th class="text-center border border-white p-2">Data</th>
          <th class="text-center border border-white p-2">Previous Hash</th>
          <th class="text-center border border-white p-2">Hash</th>
        </tr>
      </table>
    </main>
  </body>
</html>
